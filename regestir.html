<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Egyptour</title>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-6 p-0">
        <img src="./photos/pexels-meum-mare-17004816.jpg" alt="Image" class="full-width-image">
      </div>
      <div class="col-md-6">
        <div class="container form-container">
          <div class="img-logo">
            <img src="./photos/Egyp our2.png" alt="" class="logo">
        </div>
        <img src="./photos/icon.png" alt="" class="logo2">
        <div class="text-center ">
          <h2>create an account</h2>
        </div>
          <form action="" style="position: relative;left: 10%;">
            <div class="form-group" style="margin: 0 0 20px 0;">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="tour@gmail.com" style="border-color: #C39126; width: 120%;" required>
            </div>
            <div class="form-group" style="margin: 20px 0;">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name"  style="border-color: #C39126; width: 120%;" required>
            </div>
            <div class="form-group" style="margin: 20px 0;">
              <label for="pass">password</label>
              <input type="password" class="form-control" id="pass" placeholder="Enter your password"  style="border-color: #C39126; width: 120%;" required>
            </div>
            <div class="form-group" style="margin: 20px 0;">
              <label for="pass">Confirm password</label>
              <input type="password" class="form-control" id="pass2" placeholder="Enter your password again"  style="border-color: #C39126; width: 120%;" required>
            </div>
            <div class="form-group" style="margin: 20px 0;">
              <input type="file" id="imageInput" accept=".jpg, .jpeg" required>
              <p id="errorMessage" style="color: red;"></p>
          </div>
              <input type="submit" class="bttn" value="craete account" onclick="SignIn" required>
              <p class="log">Already have an account? <a href="" style="color: #C39126;">login</a></p>
          </form>
          <div class="icons">
            <i class="fa-brands fa-facebook fa-lg" style="color: rgb(111, 114, 118); padding-right: 10px;"></i>
        <i class="fa-brands fa-twitter fa-lg" style="color: #6f7276; padding-right: 10px;"></i>
        <i class="fa-brands fa-square-instagram fa-lg" style="color: #6f7276; padding-right: 10px;"></i>
        <i class="fa-brands fa-linkedin fa-lg" style="color: #6f7276; padding-right: 10px;"></i>
        </div>
        </div>
      </div>
    </div>
  </div>
      <script src="./bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
      <script src="./regestir.js"></script>
</body>
</html>
